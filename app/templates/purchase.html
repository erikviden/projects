<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<a href="{{ url_for('index_view') }}">Main page</a>
<body>
<form method="POST" action="{{ url_for('purchase_view') }}">
    <div>
        <h1>Purchase Form</h1>
        <form action="/purchase" method="post">
            <label class="form-label" for="product-name">Product Name</label>
            <input type="text" class="form-input" id="product-name" name="product-name" required>

            <label class="form-label" for="unit-price">Unit Price</label>
            <input type="number" class="form-input" id="unit-price" name="unit-price" required>

            <label class="form-label" for="number-of-pieces">Number of Pieces</label>
            <input type="number" class="form-input" id="number-of-pieces" name="number-of-pieces" required>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
