<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Balance</title>
    <link rel="stylesheet" href="{{ url_for('balance_view', filename='style.css') }}">
</head>
<body>
    <h1>Manage Balance</h1>
    <form method="POST">
      <label for="operation">Operation:</label>
      <select name="operation" id="operation" required>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
      </select>
      <br>
      <label for="amount">Amount:</label>
      <input type="number" step="0.01" id="amount" name="amount" min="0.01" required>
      <br>
      <button type="submit">Update Balance</button>
    </form>
    <br>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul class="messages">
          {% for category, message in messages %}
            <li class="message {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <a href="{{ url_for('index_view') }}">Back to Home</a>
</body>
</html>
