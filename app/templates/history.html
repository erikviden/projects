<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="{{ url_for('history_view', filename='style.css') }}">
</head>
<body>
    <h1>History</h1>
    {% if history %}
      <table>
        <thead>
          <tr>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in history %}
            <tr>
              <td>{{ entry.message }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No history yet.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('index_view') }}">Back to Home</a>
</body>
</html>
